<html>
<head>
  <style type="text/css">

      font-family: Monospace, Courier;

      max-width: 900px;
      padding-left: 2ch;
      padding-right: 3ch;
      margin: 0 auto;
      background: #F3F9FF;
  	}

  	a {
      color: black;
      font-weight: bold;
    }

    img {
      border: none;
    }

    p {
      margin-top: 0px;
      margin-bottom: 2ch;
      text-align: justify;
    }

    sup {
      vertical-align: 0.3em;
      font-size: 0.65em;
    }

      font-family: Monospace, Courier;
      font-size: 16;

      border: 1px solid Black;
      padding-left: 2ch;

      padding-bottom: 1ch;

    div {
      text-transform: uppercase;

    @media (max-width: 500px) {
        body {

        }

    .title {
